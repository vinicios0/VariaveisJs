<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Variaveis JavaScript</h1>

    <p>Em JavaScript X, Y e Z são variaveis.</p>
    <p id="letras"></p>

    <script>
       var  x = 1;
       var  y = 10;
       var  z = x +y;
        document.getElementById('letras').innerHTML = 'o valor de z é: '+ z;
    </script>
 <body>
    <p>o resultado da adição entre numeros</p>
    <p id="demo"></p>
    <script>
        let x = 5 + 3 + 8;
        document.getElementById('demo').innerHTML = x;
    </script>
 </body>   
</html>
